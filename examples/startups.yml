bridges:
  b:
    fields: query.text, .documents[].description
    reps: dense, dense2, densebin, sparse
    limit: 10



merges:
  c1:
    expr: b_dense
    limit: 10
  c2:
    method: reciprocal_rank
    bridges: b_dense, b_sparse
    limit: 10
  c3:
    expr: b_densebin
    limit: 10
  c4: #much faster than c1
    expr: b_dense2
    limit: 20

enabled_merges: c1

llm_models:
  __default__: groq/llama3-70b-8192

etc:
  data_folder: ./data
  #max_docs: 500000
  max_docs: 1000
  
queries:
  - healthcare
  - fashion
  - financial

