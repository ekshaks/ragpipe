    - If the statement holds true for the snippet, reply <answer>YES</answer> else reply <answer>NO</answer>.
    - Also, explain why you think the statements holds true or false for the snippet. This is MANDATORY.

    # statement\n\n
    {query}\n\n
    # snippet\n\n
    {snippet}


